# .github/workflows/test-linux.yml
name: Lucia Rust Test Suite - Linux

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**.md'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
      - '**.md'
      - 'LICENSE'

env:
  CARGO_TERM_COLOR: always

jobs:
  test-ubuntu:
    name: Test (Ubuntu) - ${{ matrix.rust }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      matrix:
        rust: [stable, beta, nightly]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust (${{ matrix.rust }})
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ubuntu-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ubuntu-${{ matrix.rust }}-
            ubuntu-

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Build project (debug)
        run: make build

      - name: Activate build environment
        run: make activate

      - name: Build test binaries
        run: make build-test

      - name: Run test suite
        run: make test

  test-arch:
    name: Test (Arch Linux) - ${{ matrix.rust }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    container: archlinux:base-devel
    strategy:
      matrix:
        rust: [stable, beta, nightly]

    steps:
      - name: Install tools
        run: pacman -Sy --noconfirm git make rustup

      - name: Set Rust ${{ matrix.rust }}
        run: rustup default ${{ matrix.rust }}

      - uses: actions/checkout@v4

      - name: Cache Cargo dependencies
        uses: actions/cache@v3
        with:
          path: |
            /root/.cargo/registry
            /root/.cargo/git
            target
          key: arch-${{ matrix.rust }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            arch-${{ matrix.rust }}-
            arch-

      - name: Build project (debug)
        run: make build

      - name: Activate build environment
        run: make activate

      - name: Build test binaries
        run: make build-test

      - name: Run test suite
        run: make test
