[package]
name = "lucia"
version = "2.0.0-rust"
edition = "2024"

[dependencies]
chrono = "0.4.41"
colored = "3.0.0"
crossterm = "0.29.0"
num-bigfloat = "1.7.2"
num-bigint = "0.4.6"
num-traits = "0.2.19"
once_cell = "1.21.3"
regex = "1.11.1"
rustc_version = "0.4.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10.9"

[[bin]]
name = "lucia"
path = "src/main.rs"

[[bin]]
name = "run_tests"
path = "tests/source/run_tests.rs"

[[bin]]
name = "run_benchmarks"
path = "tests/source/run_benchmarks.rs"

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = "z"
strip = true
