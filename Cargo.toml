[package]
name = "lucia"
version = "2.0.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
colored = "3.0.0"
crossterm = "0.29.0"
imagnum = "0.1.30"
libc = "0.2.174"
libloading = "0.8.8"
once_cell = "1.21.3"
rand = "0.9.1"
regex = "1.11.1"
reqwest = { version = "0.12.22", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7.1"
sys-info = "0.9.1"
tokio = { version = "1.46.1", features = ["rt-multi-thread", "macros"] }
sha2 = "0.10.9"
fancy-regex = "0.15.0"

[build-dependencies]
cc = "1.2.29"
winres = "0.1.12"
sha2 = "0.10.9"
bindgen = "0.72.0"
toml = "0.8.23"
chrono = "0.4.41"
rand = "0.9.1"
uuid = { version = "1", features = ["v4"] }

[[bin]]
name = "lucia"
path = "src/main.rs"

[[bin]]
name = "run_tests"
path = "tests/source/run_tests.rs"

[[bin]]
name = "run_benchmarks"
path = "tests/source/run_benchmarks.rs"

[profile.dev]
opt-level = 0
debug = true
incremental = true
codegen-units = 16
panic = "unwind"

[profile.release]
opt-level = 3
debug = false
lto = "fat"
codegen-units = 1
strip = false
panic = "abort"
