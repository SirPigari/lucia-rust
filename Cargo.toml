[package]
name = "lucia"
version = "1.0.0-rust"
edition = "2024"

[dependencies]
colored = "3.0.0"
crossterm = "0.29.0"
lazy_static = "1.5.0"
num-bigfloat = "1.7.2"
num-bigint = "0.4.6"
num-traits = "0.2.19"
once_cell = "1.21.3"
regex = "1.11.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[[bin]]
name = "run_tests"
path = "tests/bin/run_tests.rs"

[[bin]]
name = "lucia"
path = "src/main.rs"

[profile.release]
lto = "thin"         # faster + smaller builds
codegen-units = 1    # better optimization
opt-level = "z"      # optimize for size (or "s" for balance)
strip = true         # remove symbols in release build
