[package]
name = "lucia"
version = "2.0.0"
edition = "2024"

[dependencies]
chrono = "0.4.41"
colored = "3.0.0"
crossterm = "0.29.0"
imagnum = "0.1.20"
libc = "0.2.174"
libloading = "0.8.8"
once_cell = "1.21.3"
rand = "0.9.1"
regex = "1.11.1"
reqwest = { version = "0.12.20", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_urlencoded = "0.7.1"
sha2 = "0.10.9"
sys-info = "0.9.1"
tokio = { version = "1.45.1", features = ["rt-multi-thread", "macros"] }

[build-dependencies]
cc = "1"
bindgen = "0.69"

[[bin]]
name = "lucia"
path = "src/main.rs"

[[bin]]
name = "run_tests"
path = "tests/source/run_tests.rs"

[[bin]]
name = "run_benchmarks"
path = "tests/source/run_benchmarks.rs"

[profile.release]
lto = "thin"
codegen-units = 1
opt-level = "z"
strip = true
panic = "abort"
